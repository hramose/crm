language: php

php:
  - 7.0

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - sudo npm cache clean -f
  - sudo npm install -g n
  - sudo n stable
  - sudo npm install -g npm
  - node -v
  - npm -v
  - git --version
  - npm install
  - npm install gulp
  - gulp materialize-build
  - gulp

script:
  - vendor/bin/phpunit