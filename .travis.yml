sudo: required

language: php
php:
  - 7
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

env:
  - NODE_RELEASE=6.x

before_install:
  - sudo rm -rf ~/.nvm
  - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
  - sudo apt-get install -y nodejs

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - node -v
  - npm -v
  - git --version
  - npm install
  - npm install gulp
  - gulp materialize-build
  - gulp

script:
  - vendor/bin/phpunit